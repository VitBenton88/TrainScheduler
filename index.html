<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="icon" type="image/png" href="assets/images/favicon.png">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<!--- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="assets/app.js"></script>

</head>
<body>
<div class="container">
  <div class="row">
	<div class="col col-12">

		<!--- jumbotron -->

			<div class="jumbotron">
			<h1>The Best Train Scheduler Ever</h1>
			<p>Prepare for a Mind Explosion <span class="glyphicon glyphicon-fire" aria-hidden="true"></span></p>
			</div>

		</div>
	</div>

		<!--- jumbotron END -->


		<!--- panel -->
	<div class="row">
		<div class="col col-12">

			<div class="panel panel-info">
				<div class="panel-heading"><b>Current Train Schedule</b></div>

				<table class="table">
					<thead>
					   <tr>
						    <th>Train Name</th>
						    <th>Destination</th> 
						    <th>Frequency (min)</th>
						    <th>Next Arrival</th> 
						    <th>Minutes Away</th>
		  				</tr>
		  			</thead>
	  				<tbody>
	  				</tbody>
				</table>

			</div>
		</div>
	</div>

		<!--- panel END -->

		<!--- form -->

	<div class="row">
		<div class="col col-12">

			<div class="panel panel-success">
				<div class="panel-heading"><b>Add Train</b></div>

				<form role="form">
					<div class="form-group">
						<div class="form-group">
							<label for="Train Name">Train Name</label>
							<input type="text" class="form-control" id="TrainName">
						</div>

						<div class="form-group">
							<label for="Destination">Destination</label>
							<input type="text" class="form-control" id="Destination">
						</div>

						<div class="form-group">
							<label for="First Train Time">First Train Time (HH:mm - military time)</label>
							<input type="time" class="form-control" id="FirstTrainTime">
						</div>

						<div class="form-group">
							<label for="Frequency">Frequency (min)</label>
							<input type="number" class="form-control" id="Freq">
						</div>
						</div>

						<button type="submit" class="btn btn-success submit">Submit</button>
						<div class="alert alert-danger" role="alert">Please Fill Out Form Completely</div>
						
				</form>
			</div>

		</div>
	</div>
	<!--- form END -->
</div>

</body>
</html>
