<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-THCKG77"

<div class="container">
  <div class="row">
	<div class="col col-12">

		<!--- jumbotron -->

			<div class="jumbotron">
			<h1>The Best Train Scheduler Ever</h1>
			<p>Prepare for a Mind Explosion <span class="glyphicon glyphicon-fire" aria-hidden="true"></span></p>
			<p id="theTime"></p>
			</div>

		</div>
	</div>

		<!--- jumbotron END -->

		<!--- panel -->
	<div class="row trainTable">
		<div class="col col-12">

			<div class="panel panel-info">
				<div class="panel-heading"><b>Current Train Schedule</b></div>

				<table class="table table-responsive">
					<thead>
					   <tr>
						    <th>Train Name</th>
						    <th>Destination</th> 
						    <th>Frequency (min)</th>
						    <th>Next Arrival</th> 
						    <th>Minutes Away</th>
						    <th>Remove</th>
						    <th>Update</th>
		  				</tr>
		  			</thead>
	  				<tbody>
	  				</tbody>
				</table>

			</div>
		</div>
	</div>

		<!--- panel END -->

		<!--- form -->

	<div class="row addFormRow">
		<div class="col col-12">

			<div class="panel panel-success">
				<div class="panel-heading"><b>Add Train</b></div>

				<form role="form">
					<div class="form-group">
						<div class="form-group">
							<label for="Train Name">Train Name</label>
							<input type="text" class="form-control" id="TrainName">
						</div>

						<div class="form-group">
							<label for="Destination">Destination</label>
							<input type="text" class="form-control" id="Destination">
						</div>

						<div class="form-group">
							<label for="First Train Time">First Train Time (HH:mm military time)</label>
							<input type="text" class="form-control" id="FirstTrainTime">
						</div>

						<div class="form-group">
							<label for="Frequency">Frequency (min)</label>
							<input type="number" class="form-control" id="Freq">
						</div>
						</div>

						<button type="submit" class="btn btn-success submit">Submit</button>
						<div class="alert alert-danger addFormAlert" role="alert">Please Fill Out Form Completely</div>
						
				</form>
			</div>

		</div>
	</div>
	<!--- form END -->

		<div class="row updateFormRow">
		<div class="col col-12">

			<div class="panel panel-warning">
				<div class="panel-heading updateFormHeading"><b></b></div>

				<form role="form">
					<div class="form-group">
						<div class="form-group">
							<label for="Train Name">New Train Name</label>
							<input type="text" class="form-control" id="updateTrainName">
						</div>

						<div class="form-group">
							<label for="Destination">New Destination</label>
							<input type="text" class="form-control" id="updateDestination">
						</div>

						<div class="form-group">
							<label for="First Train Time">New First Train Time (HH:mm military time)</label>
							<input type="text" class="form-control" id="updateFirstTrainTime">
						</div>

						<div class="form-group">
							<label for="Frequency">New Frequency (min)</label>
							<input type="number" class="form-control" id="updateFreq">
						</div>
						</div>

						<button type="submit" class="btn btn-success updateTrain">Update Train</button>
						<button type="submit" class="btn btn-danger cancelUpdate">Cancel</button>
						<div class="alert alert-danger updateFormAlert" role="alert">Please Fill Out Form Completely</div>
						
				</form>
			</div>

		</div>
	</div>
	<!--- update form END -->
</div>

</body>
</html>
